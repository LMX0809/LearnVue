<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{name}}</h2>
<!--  class使用键值对进行使用的，如果值为0，那么键失效-->
  <h2 :class="{active:isActive}">{{name}}</h2>
  
  <h2 :class="getChangeColor()">{{name}}</h2>
  <button @click="changeColor">change color</button>
  

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data:{
      name:'lmx',
      isActive:true
    },
    methods:{
      changeColor:function(){
        this.isActive = !this.isActive
      },
      getChangeColor:function (){
        return {active:!this.isActive}
      }
      
      
    
    },
    computed:{
    
    },
    watch:{
    
    }
  })
  
</script>
</body>
</html>
