<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo03</title>
</head>
<body>
<div id="app">
    <h2>当前计数器{{counter}}</h2>
<!--    表示监听单击事件-->
    <button v-on:click="counter++">+</button>
<!--    简易写法：语法糖写法-->
    <button @click="counter--">-</button>

    <br>

    <button @click="add">函数+</button>
    <button @click="sub">函数-</button>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app', //string or document.querySelector()[HTML Element]
        //数据域 Object | Function[组件化]
        data: {

            message:'lmx',
            counter:0
        },
        //方法  key:string (Function)
        methods:{
            add:function (){
                this.counter++    //如果没有this就是找的全局变量，加上this就是找的当前对象的变量
            },
            sub:function (){
                this.counter--
            }
        },

         这就意味着只要 message 还没有发生改变，多次访问 reversedMessage
         计算属性会立即返回之前的计算结果，而不必再次执行函数。
         【不变的话，就是命中缓存】
         **/

        }
    })

</script>
</body>
</html>
