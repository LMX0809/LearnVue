<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{name}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data:{
      name:'lmx',
      firstName: 'ddd',
      lastName: 'xxx'
    
    },
    methods:{
    
    },
    computed:{
      fullName:{
        set:function (newValue){
          let names = newValue.split(' ')
          this.firstName = names[0]
          this.lastName = names[1]
          
        
        },
        //一般情况下就实现get方法就可以了
        get:function (){
          // return 'abc'
          return this.firstName+' '+this.lastName
        }
        
      }
    
    },
    watch:{
    
    }
  })
  
</script>
</body>
</html>
