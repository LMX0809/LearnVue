<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{name}}</h2>
<!--  存在事件冒泡-->
  <div @click="divClick">
    aaaaaaaaa
    <button @click="btnClick">bb</button>

    <!--
    .stop调用event.stopPropagation()
    .prevent调用event.preventDefault()
    .{keyCode | keyAlias} 只当事件是从特定键触发时才触发回调
    .native监听组件根元素的原生事件  放在自定组件中使用的
    
    
    .once只触发一次回调
    -->
<!--    这样才能监听这个组件-->
    <cpn @click.native="cpnClick"></cpn>
  
    <!--    加上stop来阻止事件冒泡-->
    <button @click.stop="btnClick">bb(stop)</button>
  
    <br>
<!--    这样就可以阻挡掉默认的提交事件，然后自己定义与服务器的交互函数-->
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent.stop="submitClick">
      
    </form>
    
<!--    监听键盘的点击-->
    <br>
<!--    监听所有按键-->
    <input type="text" @keyup="keyUp">
<!--    监听某个按键-->
    <br>
    <input type="text" @keyup.enter="keyUp">
  </div>
<!--    .once只触发一次回调-->
  <button @click.once="btnOnce">once</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data:{
      name:'lmx'
    
    },
    methods:{
      btnClick(){
        console.log('btnClick')
      },
      divClick(){
        console.log('divClick')
      },
      submitClick(){
        console.log('阻止默认事件')
      },
      keyUp(){
        console.log('按键被按下去了')
      },
      btnOnce(){
        console.log("Once")
      }
    
    },
    computed:{
    
    },
    watch:{
    
    }
  })
  
</script>
</body>
</html>
