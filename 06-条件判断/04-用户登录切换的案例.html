</span>

<span>

  <input type="text" id="email" placeholder="邮箱登录" key="ff">
</span>

    el : "#app",
    data:{
      name:'lmx',
      loginType:true
    
    },
    methods:{
      changeLogin(){
        this.loginType = !this.loginType
      }
      
    
    },

</script>
</body>
</html>
