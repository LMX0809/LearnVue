<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  重要的逻辑判断最好放在js中实现，html只负责渲染页面，不负责计算-->
  <h2>{{name}}</h2>
  <h2 v-if="score >= 85">优秀</h2>
  <h2 v-else-if="score >= 75">良好</h2>
  <h2 v-else-if="score >= 60">及格</h2>
  <h2 v-else>不及格</h2>

  
  <h2>{{result}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el : "#app",
    data:{
      name:'lmx',
      score:90
    
    },
    methods:{
    
    },
    computed:{
      result(){
        let showMessage = ''
        if(this.score >= 85){
          showMessage = '优秀'
        }else if(this.score >= 75){
          showMessage = '良好'
        }else if(this.score >= 60){
          showMessage = '及格'
        }else{
          showMessage = '不及格'
        }
        return showMessage
      }
    
    },
    watch:{
    
    }
  })
  
</script>
</body>
</html>
